<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h2>Quên mật khẩu</h2>
    <form th:action="@{/forgot_password}" method="post">
        <div>
            <label>Nhập email hoặc số điện thoại của bạn:</label>
            <input type="text" name="emailOrPhone" required />
        </div>
        <div>
            <button type="submit">Gửi liên kết đặt lại mật khẩu</button>
        </div>
        <div th:if="${error}">
            <p style="color: red;" th:text="${error}"></p>
        </div>
        <div th:if="${message}">
            <p style="color: green;" th:text="${message}"></p>
        </div>
    </form>
</div>
</body>
</html>
