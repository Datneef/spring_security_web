    <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Thêm CSS nếu cần -->
</head>
<body>
<div class="container">
    <h2>Đăng nhập</h2>
    <form th:action="@{/login}" method="post">
        <div>
            <label>Email:</label>
            <input type="email" name="username" required />
        </div>
        <div>
            <label>Mật khẩu:</label>
            <input type="password" name="password" required />
        </div>
        <div>
            <input type="checkbox" name="remember-me" /> Ghi nhớ đăng nhập
        </div>
        <div>
            <button type="submit">Đăng nhập</button>
        </div>
        <div>
            <a th:href="@{/forgot_password}">Quên mật khẩu?</a>
        </div>
        <div>
            <a th:href="@{/register}">Đăng ký tài khoản mới</a>
        </div>
        <div th:if="${param.error}">
            <p style="color: red;">Email hoặc mật khẩu không đúng.</p>
        </div>
        <div th:if="${message}">
            <p th:text="${message}"></p>
        </div>
    </form>
</div>
</body>
</html>
